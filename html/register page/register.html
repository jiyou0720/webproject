<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벼룩시장 계정</title>
    <link rel="icon" href="./images/images2/favicon.png">
    <link rel="stylesheet" href="./sytle.css">
    <link rel="stylesheet" href="./sytle.css">
</head>
<body>
    <form method="POST" action="/signup">
        <div class="member">
            <!-- 1. 로고 -->
            <img class="logo" src="./images/flea.png">

            <!-- 2. 필드 -->
            <div class="field">
                <b>아이디</b>
                <span class="placehold-text"><input type="text" name="username"></span>
            </div>
            <div class="field">
                <b>비밀번호</b>
                <input class="userpw" type="password" name="password">
            </div>

            <!-- 5. 이메일_전화번호 -->
            <div class="field">
                <b>본인 확인 이메일<small>(선택)</small></b>
                <input class="email" type="email" name="email" placeholder="선택입력">
            </div>

            <!-- 3. 필드(생년월일) -->
            <div class="field birth">
                <b>생년월일</b>
                <div>
                    <input type="number" name="birth_year" placeholder="년(4자)">                
                    <select name="birth_month">
                        <!-- 월 값 설정 -->
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                    
                    </select>
                    <input type="number" name="birth_day" placeholder="일">
                </div>
            </div>

            <!-- 4. 필드(성별) -->
            <div class="field gender">
                <b>성별</b>
                <div>
                    <label><input type="radio" name="gender" value="Male">남자</label>
                    <label><input type="radio" name="gender" value="Female">여자</label>
                    <label><input type="radio" name="gender" value="Others">선택안함</label>
                </div>
            </div>

            <div class="field address">
                <b>주소</b>
                <div>
                    <input type="text" name="postal_code" placeholder="우편번호">
                    
                </div>
                
                <input type="text" name="address" placeholder="기본주소">
                <input type="text" name="detailed_address" placeholder="상세주소">

            </div>
            
            <div class="field tel-number">
                <b>휴대전화</b>
                <select name="country_code">
                    <option value="+82">대한민국 +82</option>
                </select>
                <div>
                    <input type="tel" name="phone_number" placeholder="전화번호 입력">
                </div>
            </div>

            <!-- 6. 가입하기 버튼 -->
            <input type="submit" value="가입하기">

            <!-- 7. 푸터 -->
            <div class="member-footer">
                <a href="#none">이용약관</a>
                <a href="#none">개인정보처리방침</a>
                <a href="#none">책임의 한계와 법적고지</a>
                <a href="#none">회원정보 고객센터</a>
            </div>
        </div>
    </form>
</body>
</html>
