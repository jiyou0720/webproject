<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>벼룩시장 로그인 페이지</title>
        <link rel="icon" href="./images/images2/favicon.png">
        <link rel="stylesheet" href="./main.css">
    </head>
<body>

    <div class="login">
        <!-- 1. 로고 -->
        <img class="logo" src="./images/flea.png">

        <!-- 2. 필드 -->
        <form action="/login" method="post">
            <div class="field">
                <b>아이디</b>
                <span class="userid"><input type="text" name="username"></span>
            </div>
            <div class="field">
                <b>비밀번호</b>
                <input class="userpw" type="password" name="password">
            </div>

        <!-- 3. 가입하기 버튼 -->
        <input type="submit" value="Log in">

        <div class="singup">
            <span>Don't Have an Account?</span>
            <span class="signup2" onclick="location.href='/register'">Sign Up</span>
          </div>

    </div>


    <div class="background"></div>
</body>
</html>
